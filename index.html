<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkbox для Заказчика</title>
  </head>

  <body>
    <div class="container">
      <div class="left">
        <h1 class="text-center">Checkbox для Заказчика</h1>
        <div class="content">
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="order"
              value="quality"
              id="quality-checkbox"
            />
            <label class="quality-checkbox" for="quality-checkbox"></label>
            <p class="text">Качественно</p>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="order"
              value="speed"
              id="speed-checkbox"
            />
            <label class="speed-checkbox" for="speed-checkbox"></label>
            <p class="text">Быстро</p>
          </div>
          <div class="checkbox-container">
            <input
              type="checkbox"
              class="order"
              value="cheap"
              id="cheap-checkbox"
            />
            <label class="cheap-checkbox" for="cheap-checkbox"></label>
            <p class="text">Дешево</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
